#
# Format:
# 
# <stage name>:
#   app: <Heroku app name>
#   stack: <Heroku stack, optional>
#   tag: <git tag pattern, optional>
#   repo: <git repository, optional>
#   config:
#     - <Heroku config:var name>: <Heroku config:var value>
#
production: 
  stack: cedar
  app: sessionizer
  tag: production/*
  config:
    BUNDLE_WITHOUT: "development:test"
    #GOOGLE_ANALYTICS: "UA-"


demo:
  stack: cedar
  app: sessionizer_demo
  config: &default
    BUNDLE_WITHOUT: "development:test"


